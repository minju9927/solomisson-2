<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <section id="s1">
        <div class="box" data-aos="fade-up">box</div>
    </section>
    <section id="s2">
        <div class="box" data-aos="fade-right"data-aos-delay="100">box</div>
        <div class="box" data-aos="fade-left" data-aos-delay="200">box</div>
        <div class="box" data-aos="fade-left" data-aos-delay="400">box</div>
    </section>
    <section id="s3">
        <div class="box" div data-aos="fade-down-right" data-aos-delay="200">box</div>
        <div class="box" div data-aos="fade-down-left" data-aos-delay="400">box</div>
        <div class="box" div data-aos="fade-down-left" data-aos-delay="600">box</div>
    </section>
    <section id="s4">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </section>
    <section id="s5">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
